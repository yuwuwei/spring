<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- scripts import -->
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/webjars-requirejs.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<!-- style import -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/delete.css}" rel="stylesheet" />

<title>削除確認画面</title>

</head>
<body>
<main class="container">
<!-- エラーメッセージ表示部分 -->
  <div class="container">
    <div class="alert alert-danger" role="alert" th:if="${msg != null}">
      <p th:text="${msg}"></p>
    </div>
   </div>
    <div class="card card-container">
      <h1>削除確認画面</h1>
      <form action="#" class="form-horizontal" th:action="@{/detele_exe}" th:object="${resultTable}" method="post"
      id="deleteUserForm" data-target="#modalForm">
         <div class="form-group">
            <label for="name" class="col-sm-2 control-label">ユーザーID:</label>
             <div class="col-sm-10">
              <p th:text="*{id}"></p>
               <input type="hidden" name="id" th:value="*{id}">
              </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">名前:</label>
            <div class="col-sm-10">
            <p th:text="*{name}"></p>
             <input type="hidden" name="name" th:value="*{name}">
            </div>
        </div>
        <div class="form-group">
         <label for="name" class="col-sm-2 control-label">カナ:</label>
          <div class="col-sm-10">
          <p th:text="*{kana}"></p>
           <input type="hidden" name="kana" th:value="*{kana}">
          </div>
        </div>
        <div class="form-group">
         <label for="name" class="col-sm-2 control-label">生年月日:</label>
         <div class="col-sm-10">
              <p th:text="*{{birth}}"></p>
              <input type="hidden" name="birth" th:value="*{{birth}}">
          </div>
        </div>
        <div class="form-group">
         <label for="name" class="col-sm-2 control-label">委員会:</label>
         <div class="col-sm-10">
              <p th:text="*{club}"></p>
              <input type="hidden" name="club" th:value="*{club}">
          </div>
        </div>
    </form>
    </div>
      <!-- ボタン群 -->
    <div class="button-area">

    <!-- 確認ダイアログ起動ボタン(Bootstrap) -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">
      削除
    </button>

    <!-- 確認ダイアログ本体(Bootstrap) -->
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="label1">削除確認</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span th:text="#{question.delete}">メッセージ本文</span>
          </div>
          <div class="modal-footer">
            <button form="deleteUserForm" type="submit" class="btn btn-primary">はい</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">いいえ</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" onclick="location.href='/searchPage'" class="btn btn-secondary">戻る</button>
    </div>
  </main>

</body>
</html>
