<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- scripts import -->
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/webjars-requirejs.js}"></script>
<script th:src="@{/js/add_user.js}" type="text/javascript"></script>
<!-- style import -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/add_user.css}" rel="stylesheet" />

<!-- TODO: bootを使用する -->

<title>新規登録入力画面</title>
</head>
<body>

<main class="container">
<div  class="page-header">
<h2  class="text-center">新規IDを作成します</h2>
</div>
<div class="alert alert-success" role="alert" th:if="${smsg != null}">
<p th:text="${smsg}">
</div>
<div class="alert alert-danger" role="alert" th:if="${msg != null}">
<p th:text="${msg}">
</div>
<div class="card card-container p-3 mx-auto bg-light">
<!-- 新規登録入力フォーム -->
<form action="#" th:action="@{/addUser}" th:object="${addUserForm}" method="post"  id = "addUserbtn">
<div class="form-group row justify-content-center">

	 <label class="col-sm-4">ID</label>
	  <div class="col-sm-8">
	   <input type="text"th:field="*{id}" class="form-control" th:errorclass="is-invalid" maxlength="5" required>
     <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="invalid-feedback"></div>
	  </div>

	   </div>
  <div class="form-group row justify-content-center">
	  <!-- IDを確認する -->
	  <div class="col-sm-4"></div>
	  <div class="col-sm-8">
	  <button id="checkId" type="submit"  class="btn btn-success" name = "check" >IDが使用できるか確認</button>
	  </div>
  </div>
  <div class="form-group row justify-content-center">

		<label class="col-sm-4">パスワード :</label>
		<div class="col-sm-8">
		<input id="passwordInput" type="password"th:field="*{password}" class="form-control" th:errorclass="is-invalid" maxlength="8" required>
    <!-- フィールドエラー表示 -->
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
	  </div>

	</div>
	<div class="form-group row justify-content-center">

		<label class="col-sm-4">パスワード再入力 :</label>
		<div class="col-sm-8"><input id="rePasswordInput" type="password" th:field="*{rePassword}" class="form-control" th:errorclass="is-invalid" maxlength="8" required>
	    <!-- フィールドエラー表示 -->
	    <div th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}" class="invalid-feedback"></div>
	  </div>

	</div>
	<div class="form-group row justify-content-center">

		<label class="col-sm-4">名前 :</label>
		<div class="col-sm-8"><input id="nameInput" type="text"th:field="*{name}" class="form-control" th:errorclass="is-invalid" maxlength="40" required>
	    <!-- フィールドエラー表示 -->
	    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
		</div>

	</div>
	<div class="form-group row justify-content-center">

		<label class="col-sm-4">カナ :</label>
		<div class="col-sm-8"><input id="kanaInput" type="text"th:field="*{kana}" class="form-control" th:errorclass="is-invalid" maxlength="40" required>
	    <!-- フィールドエラー表示 -->
	    <div th:if="${#fields.hasErrors('kana')}" th:errors="*{kana}" class="invalid-feedback"></div>
	  </div>

	</div>
	<div class="form-group row justify-content-center">

		<label class="col-sm-4">生年月日 (yyyy/mm/dd) :</label>
		<div class="col-sm-8"><input id="birthInput" type="datetime" th:field="*{{birth}}" class="form-control" th:errorclass="is-invalid" required>
	    <!-- フィールドエラー表示 -->
	    <div th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="invalid-feedback"></div>
	  </div>

	</div>
	<div class="form-group row justify-content-center">

	<label class="col-sm-4">委員会 :</label>
	<div class="col-sm-8"><input type="text" th:field="*{club}" class="form-control" th:errorclass="is-invalid" maxlength="40">
    <!-- フィールドエラー表示 -->
    <div th:if="${#fields.hasErrors('club')}" th:errors="*{club}" class="invalid-feedback"></div>
  </div>

   </div>
	<div class="button-area">
	 <button id="register" type="submit" class="btn btn-success">登録します</button>
	 <button type="button" onclick="location.href='/searchPage'" class="btn btn-warning">戻る</button>
	</div>
	</form>
	</div>




</main>
</body>
</html>
