<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- scripts import -->
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/webjars-requirejs.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<!-- style import -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/update.css}" rel="stylesheet" />

<title>変更確認画面</title>

</head>
<body>
  <main class="container">

    <!-- 更新失敗時メッセージ表示 -->
    <div class="container">
      <div class="alert alert-danger" role="alert" th:if="${msg != null}">
        <p th:text="${msg}"></p>
      </div>
    </div>

    <div class="card card-container">
      <h1>データ変更入力</h1>
      <form id="execute" class="form-horizontal" action="#" th:action="@{/updateUser}"
        th:object="${updateUserForm}" method="post" data-target="#modalForm">

        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>ID :</th>
              <td th:text="*{id}"></td>
            </tr>
            <tr>
              <th>名前 :</th>
              <td th:text="*{name}"></td>
            </tr>
            <tr>
              <th>カナ :</th>
              <td th:text="*{kana}"></td>
            </tr>
            <tr>
              <th>生年月日(yyyy/mm/dd) :</th>
              <td th:text="*{{birth}}"></td>
            </tr>
            <tr>
              <th>委員会 :</th>
              <td th:text="*{club}"></td>
            </tr>
          </thead>
        </table>

      <input type="hidden" name="id" th:value="*{id}">
      <input type="hidden" name="name" th:value="*{name}">
      <input type="hidden" name="kana" th:value="*{kana}">
      <input type="hidden" name="birth" th:value="*{{birth}}">
      <input type="hidden" name="club" th:value="*{club}">

      <!-- モーダルダイアログ -->
      <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="label1">確認メッセージ</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"><span th:text="#{question.update}"></span></div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" name="yes">はい</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">いいえ</button>
            </div>
          </div>
        </div>
      </div>

      </form>

      <div class="text-right">
      <button type="button" data-toggle="modal" data-target="#modalForm" class="btn btn-primary">更新</button>


      <form id="back" action="#" th:action="@{/backUpdateUserPage}" th:object="${updateUserForm}" method="post">
        <input type="hidden" name="id" th:value="*{id}">
        <input type="hidden" name="name" th:value="*{name}">
        <input type="hidden" name="kana" th:value="*{kana}">
        <input type="hidden" name="birth" th:value="*{{birth}}">
        <input type="hidden" name="club" th:value="*{club}">
        <button type="submit" class="btn btn-secondary">戻る</button>
      </form>
      </div>


    </div>
  </main>
</body>
</html>
