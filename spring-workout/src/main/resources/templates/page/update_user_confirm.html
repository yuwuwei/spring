<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- scripts import -->
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/webjars-requirejs.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<!-- style import -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/update.css}" rel="stylesheet" />

<title>変更確認画面</title>

</head>
<body>
  <main class="container">

    <!-- 更新失敗時メッセージ表示 -->
    <div class="container">
      <div class="alert alert-danger" role="alert" th:if="${msg != null}">
        <p th:text="${msg}"></p>
      </div>
    </div>

    <div class="card card-container">
      <h1>データ変更入力</h1>
      <form id="execute" class="form-horizontal" action="#" th:action="@{/updateUser}"
        th:object="${updateUserForm}" method="post" data-target="#modalForm">
        <div class="form-group">
          <label for="id" class="col-sm-2 control-label">ID</label>
          <div class="col-sm-10">
            <p th:text="*{id}"></p>
            <input type="hidden" name="id" th:value="*{id}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">名前</label>
          <div class="col-sm-10">
            <p th:text="*{name}"></p>
            <input type="hidden" name="name" th:value="*{name}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">カナ</label>
          <div class="col-sm-10">
            <p th:text="*{kana}"></p>
            <input type="hidden" name="kana" th:value="*{kana}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">生年月日(yyyy/mm/dd)</label>
          <div class="col-sm-10">
            <p th:text="*{{birth}}"></p>
            <input type="hidden" name="birth" th:value="*{{birth}}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">委員会</label>
          <div class="col-sm-10">
            <p th:text="*{club}"></p>
            <input type="hidden" name="club" th:value="*{club}">
          </div>
        </div>
      <button type="button" data-toggle="modal" data-target="#modalForm" class="btn btn-primary">更新</button>
      <button type="submit" form="back" class="btn btn-warning">戻る</button>
      </form>

      <form id="back" action="#" th:action="@{/backUpdateUserPage}" th:object="${updateUserForm}" method="post">
        <input type="hidden" name="id" th:value="*{id}">
        <input type="hidden" name="name" th:value="*{name}">
        <input type="hidden" name="kana" th:value="*{kana}">
        <input type="hidden" name="birth" th:value="*{{birth}}">
        <input type="hidden" name="club" th:value="*{club}">
      </form>

      <!-- モーダルダイアログ -->
      <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="label1">確認メッセージ</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"><span th:text="#{question.update}"></span></div>
            <div class="modal-footer">
              <button type="submit"  form="execute"  class="btn btn-primary" name="yes">はい</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">いいえ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
