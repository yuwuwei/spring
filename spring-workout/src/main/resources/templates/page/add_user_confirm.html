<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- scripts import -->
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/webjars-requirejs.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<!-- style import -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/add_user_confirm.css}" rel="stylesheet" />

<title>新規登録確認画面</title>

</head>
<body>
<main class="container">
<div class="alert alert-danger" role="alert" th:if="${msg != null}">
<p th:text="${msg}">
</div>

<div class="card card-container">
<h1>入力確認します</h1>
<div  class = "text-center">
<div class="container table-container">

<table class="table table-bordered">
<thead class="thead-light">
<tr>
<th>ID :</th>
<td th:text="${addUserForm.id}"></td>
</tr>
<tr>
<th>パスワード :</th>
<td>●●●●</td>
</tr>
<tr>
<th>名前 :</th>
<td th:text="${addUserForm.name}"></td>
</tr>
<tr>
<th>カナ :</th>
<td th:text="${addUserForm.kana}"></td>
</tr>
<tr>
<th>生年月日 :</th>
<td th:text="${{addUserForm.birth}}" ></td>
</tr>
<tr>
<th>委員会 :</th>
<td th:text="${addUserForm.club}"></td>
</tr>
</thead>
</table>

</div>
<div class ="text-center">


<div class="button-area text-right">

<form action="#" th:action="@{/addUserConfirmPage}" th:object="${addUserForm}" method="post" data-target="#modalForm" >
<input type="hidden" name="id" th:value="${addUserForm.id}">
<input type="hidden" name="password" th:value="${addUserForm.password}">
<input type="hidden" name="rePassword" th:value="${addUserForm.rePassword}">
<input type="hidden" name="name" th:value="${addUserForm.name}">
<input type="hidden" name="kana" th:value="${addUserForm.kana}">
<input type="hidden" name="birth" th:value="${{addUserForm.birth}}">
<input type="hidden" name="club" th:value="${addUserForm.club}">

  <button type="button" data-toggle="modal" data-target="#modalForm" class="btn btn-primary">登録します</button>
  <!-- モーダルダイアログ -->
  <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
  <div class="modal-header">
  <h5 class="modal-title" id="label1">新規登録確認</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
   <span aria-hidden="true">&times;</span>
  </button>
 </div>
 <div class="modal-body">
  <span th:text="#{question.regist}"></span>
 </div>
 <div class="modal-footer">
  <button type="submit" class="btn btn-primary">はい</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">いいえ</button>
 </div>
 </div>
 </div>
 </div>
</form>



<form action="#" th:action="@{/addUserPage}" th:object="${addUserForm}" method="post" >
<input type="hidden" name="id" th:value="${addUserForm.id}">
<input type="hidden" name="password" th:value="${addUserForm.password}">
<input type="hidden" name="rePassword" th:value="${addUserForm.rePassword}">
<input type="hidden" name="name" th:value="${addUserForm.name}">
<input type="hidden" name="kana" th:value="${addUserForm.kana}">
<input type="hidden" name="birth" th:value="${{addUserForm.birth}}">
<input type="hidden" name="club" th:value="${addUserForm.club}">
<button type="submit"  class="btn btn-secondary">戻る</button>
</form>

</div>

</div>

</div>
</div>
</main>
</body>
</html>
