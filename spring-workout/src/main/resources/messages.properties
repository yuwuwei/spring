##############################
# エラーメッセージ定義
# メッセージ定義は、yamlよりもpropertiesの方が扱い易い
##############################


##############################
#入力チェック用エラーメッセージ
##############################

#MSE001,MSE005,MSE009,MSE012,MSE016
validate.notBlank={0}を入力してください。

#MSE015
validate.notBlankAll=どれかひとつの項目は入力してください。

#MSE002,MSE006,MSE017,MSE008
validate.enCharcode={0}は半角英数字で入力してください。

#MSE010,MSE019
validate.jpCharcode={0}は全角で入力してください。

#MSE013
validate.kanaCharcode={0}は半角カナで入力してください。

#MSE018
typeMismatch.java.util.Date={0}を正しい年月日で入力してください。
validate.invalidDate={0}を正しい年月日で入力してください。


##############################
#DB関係エラーメッセージ
##############################

#MSE004,MSE007
dbacces.invalid={0}が間違っています。

#MSE003
dbacces.alreadyUse=この{0}は既に使用されています。

#MSE011,MSE014
dbacces.notExist=入力された{0}は存在しないか間違っています。

#MSE020
dbacces.updateFailed=データの更新に失敗しました。

#MSE021
dbacces.deleteFailed=データの削除に失敗しました。

#MSE022
dbacces.searchFailed=データの検索に失敗しました。

#MSE023
dbacces.alreadyUse2=既に使用されているため、使用できません。

#MSE024
dbacces.registFailed=データの登録に失敗しました。

#MSE025
dbacces.notSamePass=パスワードとパスワード再入力は同じものを入力してください。


##############################
#共通エラーメッセージ
##############################

#ログイン失敗共通メッセージ
login.failure=ログインに失敗しました。ログイン情報を再度確認してください。


##############################
# ガイドメッセージ定義
##############################

#MSI001
question.delete=削除しますか?

#MSI002
question.update=更新しますか?

#MSI003
question.regist=登録しますか?

#MSI004
data.canUse=使用できます。

#MSI005
data.notUse=既に使用されてるため、使用できません。

#MSI007
data.regist=データを登録しました。

#MSI008
data.update=データを更新しました。

#MSI009
data.delete=データを削除しました。